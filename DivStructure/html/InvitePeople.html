<head>

    <div class="Main-Container">

        <div class="SubContainer">
            <div class="mainContainerHeader">
                <div class="header">

                    </div>

                                                        <span style="color:#747474">Daisy Lake</span><br>

                                                    <div class="AddIconDiv">
                                                        <img src="../icons/request-icons-24.png" width="30"

                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="itemsFooter">
                                    <div style="width: 100%">
                                        <div class="footer">
