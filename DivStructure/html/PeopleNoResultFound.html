<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        People No Result Found page Using div
    </title>
    <link rel="stylesheet" type="text/css" href="../css/PeopleNoResultFound.css">
</head>

<body>
    <div class="MainContainer">

        <div class="SubContainer">
            <div class="Container">

                <div class="MainHeader">
                    <div class="SubHeader">
                        <div class="leftHeader">
                            <p>Add People</p>
                        </div>
                        <div class="rightHeader">
                            <img src="../icons/request-icons-13.png" width="27" height="27" alt="Cancel Icon">
                        </div>
                    </div>
                    <div style="clear:both"></div>
                </div>

                <div class="MainBodyContent">

                    <div class="SubBodyContent">
                        <div class="searchDiv">
                            <div class="serachBoxDiv">
                                <div class="leftSearchBox">
                                    <input type="text" placeholder="Peter Pattigrew" class="searchBox">
                                </div>
                                <div class="rightSearchBox">
                                    <img src="../icons/request-icons-03.png" width="22" height="22" alt="Search Icon">
                                </div>
                            </div>
                            <div style="clear: both"></div>
                        </div>
                        <div class="noResultsFoundIcon">
                            <img src="../icons/request-icons-04.png" width="69" height="69" alt="Search Icon">
                        </div>
                        <div class="noResultsFoundDescription">
                            <p>No Results Found</p>
                            <span>We canâ€™t find any item matching<br> your search</span>
                        </div>
                    </div>

                </div>
                <div class="MainFooter">
                    <div class="SubFooter">
                        <div class="leftFooter">
                            <p><u>CANCEL</u></p>
                        </div>
                        <div class="rightFooter">
                            <div class="rightSubDiv">
                                <div class="personSelectedTitle">
                                    <span>
                                        You haven't selected any person
                                    </span>
                                </div>
                                <div class="doneButtonDiv">
                                    <button type="button" class="doneButton">DONE</button>
                                </div>
                            </div>
                            <div style="clear: both"></div>
                        </div>
                    </div>
                    <div style="clear:both"></div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
