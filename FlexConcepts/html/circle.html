<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Booking page Using flex
    </title>
    <link rel="stylesheet" type="text/css" href="../css/BookingPage.css">
    <style>
        .main {
            border: 1px solid red;
            width: 20%;
        }

        .circle {
            fill: #FFFFFF;
            stroke: #D3D3D3;
            stroke-width: 0.5;
        }

        .circleBlue {
            fill: #32BDD2;
            stroke: #32BDD2;
            stroke-width: 0.5;
        }

        .text {
            font-size: 4px;
            color: #D3D3D3;
        }

        .svgImg {
            transform: translate(50%);
        }
    </style>
</head>

<body>
    <div>
        <div class="main">
            
            <div class="firstDiv">
                <svg class="svgImg" viewBox="0 0 20 10" width="50%">
                    <circle class="circle" cx="10" cy="5" r="5"></circle>
                    <text class="text" x="9" y="6">1</text>
                </svg>
            </div>

            <div>
                <svg class="svgImg" viewBox="0 0 20 10" width="70%">
                    <line x1="4" y1="0" x2="4" y2="12" stroke="#595959"
                        style="stroke-dasharray: 1 ;stroke-width: 0.5;stroke:#D3D3D3" />
                </svg>
            </div>

            <div>
                <svg class="svgImg" viewBox="0 0 20 10" width="50%">
                    <circle class="circleBlue" cx="10" cy="5" r="5"></circle>
                    <text class="text" x="9" y="6">2</text>
                </svg>
            </div>

            <div>
                <svg class="svgImg" viewBox="0 0 20 10" width="70%">
                    <line x1="4" y1="0" x2="4" y2="12" stroke="#595959"
                        style="stroke-dasharray: 1 ;stroke-width: 0.5;stroke:#D3D3D3" />
                </svg>
            </div>

            <div>
                <svg class="svgImg" viewBox="0 0 20 10" width="50%">
                    <circle class="circle" cx="10" cy="5" r="5"></circle>
                    <text class="text" x="9" y="6">3</text>
                </svg>
            </div>

            <div>
                <svg class="svgImg" viewBox="0 0 20 10" width="70%">
                    <line x1="4" y1="0" x2="4" y2="12" stroke="#595959"
                        style="stroke-dasharray: 1 ;stroke-width: 0.5;stroke:#D3D3D3" />
                </svg>
            </div>

            <div>
                <svg class="svgImg" viewBox="0 0 20 10" width="50%">
                    <circle class="circle" cx="10" cy="5" r="5"></circle>
                    <text class="text" x="9" y="6">4</text>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
