<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Request Page Using Flex Concept
    </title>
    <link rel="stylesheet" type="text/css" href="../css/CategoriesPage.css">
</head>

<body>
    <div class="Main-Container">

        <div class="main-container-header">
            <div class="CategoriesLogo">
                <img src="../icons/request-icons-02.png" width="30" height="30" alt="Logo">
            </div>

            <div class="dashboardDiv">
                <p style="color: #a89f9f">DASHBOARD</p>
            </div>
            <div class="catalogueDiv">
                <p><u>CATALOGUE</u></p>
            </div>
            <div class="inventoryDiv">
                <p style="color: #a89f9f">INVENTORY</p>
            </div>
            <div class="peopleDiv">
                <p style="color: #a89f9f">PEOPLE</p>
            </div>
            <div class="circulationDiv">
                <p style="color: #a89f9f">CIRCULATION</p>
            </div>
            <div class="accountsDiv">
                <p style="color: #a89f9f">ACCOUNTS</p>
            </div>
            <div class="reportsDiv">
                <p style="color: #a89f9f">REPORTS</p>
            </div>
            <div class="profileIcon">
                <img src="../icons/profile-picture.png" width="40" height="40" alt="Profile Icon"
                    style="border-radius: 50px">
            </div>
            <div class="dropDownIcon" style="width: 2%">
                <img src="../icons/request-icons-05.png" width="16" height="16" alt="Drop Down Icon ">
            </div>

        </div>

        <div class="main-container-body">

            <div class="main-container-categories-body">

                <div class="CategoriesDiv">
                    <div class="Categories">
                        <div>
                            <span class="CategoriesTitle"><u>CATEGORIES</u></span>
                        </div>
                        <div class="search-box">
                            <input class="search-text" type="text" placeholder="Search...">
                            <img src="../icons/request-icons-03.png" class="search-icon" width="20" height="20"
                                alt="search-image" />
                        </div>
                        <div class="addButtonDiv">
                            <button type="button" class="addButton">ADD</button>
                        </div>
                    </div>
                    <div class="categoriesErrorField">
                        <div class="categoriesErrorFieldDiv">
                            <div class="ErrorImage">
                                <img src="../icons/1.png" width="20" height="20">
                            </div>
                            <div>
                                <p>
                                    NOT FOUND
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="CategoriesLists">
                    <div class="ScienceCategories">
                        <div class="CategoriesTitle">
                            <p style="letter-spacing: 1.4px;font-weight: bold">Science</p><br>
                        </div>
                        <div class="EditIconDiv">
                            <img src="../icons/3.png" alt="Edit-image" class="bell-icon" width="50" height="50" />
                        </div>
                        <div class="DeleteIconDiv">
                            <img src="../icons/2.png" alt="bell-image" class="DeleteIcon" width="50" height="50" />
                        </div>
                    </div>
                </div>

                <div class="CategoriesLists">
                    <div class="ScienceCategories">
                        <div class="CategoriesTitle">
                            <p style="letter-spacing: 1.4px;font-weight: bold">Philosophy</p>
                            <span>(03) Sub Categories</span>
                        </div>
                        <div class="EditIconDiv">
                            <img src="../icons/3.png" alt="Edit-image" class="bell-icon" width="50" height="50" />
                        </div>
                        <div class="DeleteIconDiv">
                            <img src="../icons/2.png" alt="bell-image" class="DeleteIcon" width="50" height="50" />
                        </div>
                    </div>
                </div>

                <div class="CategoriesLists">
                    <div class="ScienceCategories">
                        <div class="CategoriesTitle">
                            <p style="letter-spacing: 1.4px;font-weight: bold">Biographies</p>
                            <span>(02) Sub Categories</span>
                        </div>
                        <div class="EditIconDiv">
                            <img src="../icons/3.png" alt="Edit-image" class="bell-icon" width="50" height="50" />
                        </div>
                        <div class="DeleteIconDiv">
                            <img src="../icons/2.png" alt="bell-image" class="DeleteIcon" width="50" height="50" />
                        </div>
                    </div>
                </div>

                <div class="CategoriesLists">
                    <div class="ScienceCategories">
                        <div class="CategoriesTitle">
                            <p style="letter-spacing: 1.4px;font-weight: bold">Dystopia</p>
                            <span>(02) Sub Categories</span>
                        </div>
                        <div class="EditIconDiv">
                            <img src="../icons/3.png" alt="Edit-image" class="bell-icon" width="50" height="50" />
                        </div>
                        <div class="DeleteIconDiv">
                            <img src="../icons/2.png" alt="bell-image" class="DeleteIcon" width="50" height="50" />
                        </div>
                    </div>
                </div>

                <div class="CategoriesFooter">
                    <p>
                        Showing 4 of 9,Click here to load more
                    </p>
                    <div class="circle">
                            <img src="../icons/request-icons-05.png" width="20" height="20" alt="Drop Down Icon ">
                   
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div style="clear:both"></div>
    </div>
</body>

</html>
