<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Login-page
    </title>
</head>

<body style="box-sizing:border-box;margin: 0;background-color:#F6F8F9">

    <table style="width:100%">
        <tr>
            <td style="background-color: #FFFFFF;border-radius: 15px;position: absolute;top: 4%;box-shadow: 0px 0px 10px #00000029;
       bottom: 4%;left: 2%;right: 2%">
                <table style="width: 60%;margin-top:13%;margin-left: 40%">
                    <tr>
                        <td>
                            <p style="font-size: 16px;"><u><b>LOGIN</b></u></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="font-size: 14px;margin-top: 3%;color: rgb(65, 63, 63)"> Email or Username</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email"
                                style="border-radius:5px;padding:0.5% 20% 0.5% 0 ;width: 10%;border: 1px solid gainsboro">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="font-size: 14px;margin-top: 5%;color: rgb(65, 63, 63)">Password</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="*******"
                                style="border-radius:5px;padding:0.5% 20% 0.5% 0 ;width: 10%;border: 1px solid gainsboro">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="width: 100%;margin-top:1%">
                                <tr>
                                    <td style="width: 2%;">
                                        <input type="checkbox">
                                    </td>
                                    <td style="width: 20%">
                                        <p style="font-size: 12px;color: rgb(90, 88, 88)">Remeber me</p>
                                    </td>
                                    <td>
                                        <p style="font-size: 12px;color: rgb(90, 88, 88)">
                                            <u>Forgot-Password</u></p>
                                    </td>
                                </tr>
                            </table>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <button type="button"
                                style="border-radius: 50px;margin-top:4%;background-color: #32BDD2;font-size: 12px;color: #FFF;padding:15px 50px 15px 50px;font-weight: bold">
                                LOGIN</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
