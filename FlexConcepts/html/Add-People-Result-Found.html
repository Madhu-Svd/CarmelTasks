<!DOCTYPE html>
<html lang="en">

<head>
    <title>Requisition Add People Result Found</title>
    <link rel="stylesheet" type="text/css" href="../css/Add-People-Result-Found.css" />
</head>

<body>
    <div style="min-height: 10vh"></div>

    <div class="Main-Container">

        <div class="Main-Sub-Container">

            <div class="Main-Sub-Container-header">
                <div class="AddPeopleHeaderDiv">
                    <div class="AddPeopleTitle">
                        <p>
                            ADD PEOPLE
                        </p>
                    </div>
                    <div class="CancelIcon">
                        <img src="../icons/request-icons-13.png" width="25" height="25" alt="Cancel Icon">
                    </div>

                </div>
            </div>

            <div class="Main-Sub-Container-Body Content">
                <div class="AddPeopleBoyContentDiv">

                    <div class="search-box">
                        <input class="search-text" type="text" placeholder="Peter  Dinklage">
                        <img src="../icons/request-icons-03.png" class="search-icon" width="20" height="20"
                            alt="search-image" />
                    </div>
                    <div class="MatchFoundText">
                        <p>1 result found</p>
                    </div>
                    <div class="PeopleListsDiv">
                        <div class="PeopleList">

                            <div class="PeopleProfilePicture">
                                <img src="../icons/profile-picture.png" class="profile-icon" width="30"
                                    height="30" alt="profile-image" />
                            </div>
                            <div class="PeopleProfileName ">
                                <p>Peter Dinklage</p>
                                <span>
                                    Lorem ipsum doler sit amet.
                                </span>
                            </div>
                            <div class="PeopleAddIcon">
                                <img src="../icons/request-icons-10.png" width="30" height="30" alt="Add Icon ">
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="Main-Sub-Container-Footer">
                <div class="AddPeopleFooterDiv">
                    <div class="cancelTitle">
                        <p>
                            <u>CANCEL</u>
                        </p>
                    </div>
                    <div class="DoneButtonDiv">
                        <div> <span>You haven't
                                selected any person</span><button type="button">DONE</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
