<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Requisition Attachment page Using div
    </title>
    <link rel="stylesheet" type="text/css" href="../css/RequisitionAttachment.css">
</head>

<body>
    <div class="Main-Container">

        <div class="SubContainer">
            <div class="mainContainerHeader">
                <div class="header">
                    <div style="width: 89%;padding:0.5% 0 0 2%;float: left;">
                        <img src="../icons/request-icons-02.png" width="30" height="30" alt="Burger Icon">
                    </div>
                    <div style="width: 3%;text-align: right;float: left;">
                        <img src="../icons/profile-picture.png" width="33" height="33" alt="Profile Icon"
                            style="border-radius: 50px">
                    </div>
                    <div style="width: 5%;;text-align: center;float: left;padding: 0.5% 0 0.5% 0">
                        <p style="font-size:0.8vw;letter-spacing: 0.9px;
                                        color: #595959"> John Doe</p>
                    </div>
                    <div style="padding: 0.6% 0 0 0;float: left;width: 2%">
                        <img src="../icons/request-icons-05.png" width="15" height="15" alt="Drop Down Icon ">
                    </div>
                    <div style="clear: both"></div>
                </div>

            </div>
            <div class="MainContainerBody">
                <div class="bodyContent">
                    <div class="leftContainer">
                        <div class="leftSubContainer">
                            <p>REQUISITION</p>
                        </div>
                    </div>

                    <div class="rightContainer">
                        <div class="rightBodyContent">

                            <div class="requisitionAttachmentMainHeader">
                                <div class="attachmentSubheader">
                                    <span>ATTACHMENT</span>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                </div>
                            </div>

                            <div class="attachmentBody">
                                <div class="attachmentBodyContent">
                                    <div class="leftAttachmentDiv">
                                        <span>Select a file from my computer.</span>
                                        <p> Maximum allowed size is 5MB per file. Only documents like pdf, docx, ppt,
                                            xls etc are allowed.</p>
                                        <button type="button" class="browseButton">BROWSE</button>
                                    </div>
                                    <div class="rightAttachmentDiv">
                                        <div class="dottedDiv">
                                            <img src="../icons/request-icons-06.png" width="30" height="30"
                                                alt="cloudIcon">
                                                <p>Drop a file here</p>
                                        </div>
                                    </div>
                                </div>
                                <div style="clear: both"></div>
                            </div>

                            <div class="itemsFooter">
                                <div class="footer">
                                    <div class="savedraft">
                                        <p><u>SAVE DRAFT</u></p>
                                    </div>
                                    <div class="backButton">
                                        <p><u>BACK</u></p>
                                    </div>
                                    <div class="nextButtonMainDiv">
                                        <div class="nextButtonSubDiv">
                                            <div class="nextDiv">
                                                <button type="button" id="nextBtn"> NEXT</button>
                                            </div>
                                            <div class="leftArrowIcon">
                                                <img src="../icons/request-icons-12.png" width="16" height="16"
                                                    alt="leftArrowIcon">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
