<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Add Items Dailog Box page Using div
    </title>
    <link rel="stylesheet" type="text/css" href="../css/AddItemsDailogBoxDiv.css">
</head>

<body>
    <div class="MainContainer">
        <div class="SubContainer">

            <div class="MainHeader">
                <div class="SubHeader">
                    <div class="leftHeader">
                        <p>Add Items</p>
                    </div>
                    <div class="rightHeader">
                        <img src="../icons/request-icons-13.png" width="27" height="27" alt="Cancel Icon">
                    </div>
                </div>
                <div style="clear:both"></div>
            </div>

            <div class="MainBodyContent">

                <div class="SubBodyContent">
                    <div class="descriptionDiv">
                        <p>
                            DESCRIPTION
                        </p>
                    </div>
                    <div class="textAreaDiv">
                        <textarea cols="50" rows="5" class="textArea"></textarea>
                    </div>
                    <div class="qtyDiv">
                        <p>
                            QTY
                        </p>
                    </div>
                    <div class="inputDiv">
                        <input type="text" class="inputBox">
                    </div>
                    <div class="dateDiv">
                        <p>FULLFILLMENT DUE DATE</p>
                    </div>
                    <div>
                        <div class="calenderDiv">
                            <div class="calenderInputDiv">
                                <input type="text" class="calenderInputBox">
                            </div>
                            <div class="calenderIconDiv">
                                <img src="../icons/request-icons-17.png" width="40" height="40" alt="Calender Icon">
                            </div>
                        </div>
                        <div style="clear: both"></div>
                    </div>
                    <div class="approximatePriceDiv">
                        <p>
                            APPROXIMATE PRICE
                        </p>
                    </div>
                    <div class="inputDiv">
                        <input type="text" class="inputBox">
                    </div>
                </div>

            </div>

            <div class="MainFooter">
                <div class="SubFooter">
                    <div class="leftFooter">
                        <p><u>CANCEL</u></p>
                    </div>
                    <div class="rightFooter">
                        <button type="button" class="doneButton">DONE</button>
                    </div>
                    <div style="clear: both"></div>
                </div>
                <div style="clear:both"></div>
            </div>

        </div>

    </div>
</body>

</html>
