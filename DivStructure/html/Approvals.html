<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Approvals People page Using div
    </title>
    <link rel="stylesheet" type="text/css" href="../css/Approvals.css">
</head>

<body>
    <div class="Main-Container">
        <div class="SubContainer">

            <div class="mainContainerHeader">
                <div class="header">
                    <div style="width: 89%;padding:0.5% 0 0 2%;float: left;">
                        <img src="../icons/request-icons-02.png" width="30" height="30" alt="Burger Icon">
                    </div>
                    <div style="width: 3%;text-align: right;float: left;">
                        <img src="../icons/profile-picture.png" width="33" height="33" alt="Profile Icon"
                            style="border-radius: 50px">
                    </div>
                    <div style="width: 5%;;text-align: center;float: left;padding: 0.5% 0 0.5% 0">
                        <p style="font-size:0.8vw;letter-spacing: 0.9px;
                                        color: #595959"> John Doe</p>
                    </div>
                    <div style="padding: 0.6% 0 0 0;float: left;width: 2%">
                        <img src="../icons/request-icons-05.png" width="15" height="15" alt="Drop Down Icon ">
                    </div>
                    <div style="clear: both"></div>
                </div>
            </div>

            <div class="MainContainerBody">
                <div class="bodyContent">
                    
                    <div class="leftContainer">
                        <div class="leftSubContainer">
                            <p>REQUISITION</p>
                        </div>
                    </div>

                    <div class="rightContainer">
                        <div class="rightBodyContent">

                            <div class="approvalsPeopleMainHeader">
                                <div class="approvalsPeopleSubheader">
                                    <div class="approvalsPeopleDiv">
                                        <span>APPROVAL(S)</span>
                                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                    </div>
                                    <div class="addApproverDiv">
                                        <span>ADD APPROVER</span>
                                    </div>
                                    <div class="AddIconDiv">
                                        <img src="../icons/request-icons-10.png" width="30" height="30" alt="AddIcon">
                                    </div>
                                </div>
                            </div>

                            <div class="approvalsBody">
                                <div class="approvalsContent">

                                    <div class="approvalsLists">
                                        <div class="approvalsList">
                                            <div class="profilePictureDiv">
                                                <img src="../icons/profile-picture.png" width="40" id="profileIcon"
                                                    height="40" alt="profilePicture">
                                            </div>
                                            <div class="profileNameDiv">
                                                <span>John Campbell</span><br>
                                                <span>Lorem ipsum dolor sit amet.</span>
                                            </div>
                                            <div class="deleteIconDiv">
                                                <img src="../icons/request-icons-24.png" width="30" height="30"
                                                    alt="deleteIcon">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="approvalsLists">
                                        <div class="approvalsList">
                                            <div class="profilePictureDiv">
                                                <img src="../icons/profile-picture.png" width="40" id="profileIcon"
                                                    height="40" alt="profilePicture">
                                            </div>
                                            <div class="profileNameDiv">
                                                <span>Kate Gill</span><br>
                                                <span>Lorem ipsum dolor sit amet.</span>
                                            </div>
                                            <div class="deleteIconDiv">
                                                <img src="../icons/request-icons-24.png" width="30" height="30"
                                                    alt="deleteIcon">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="itemsFooter">
                                <div class="footer">
                                    <div class="savedraft">
                                        <p><u>SAVE DRAFT</u></p>

                                    </div>
                                    <div class="backButton">
                                        <p><u>BACK</u></p>

                                    </div>
                                    <div class="nextButtonMainDiv">
                                        <div class="nextButtonSubDiv">
                                            <div class="nextDiv">
                                                <button type="button" id="nextBtn"> NEXT</button>
                                            </div>
                                            <div class="leftArrowIcon">
                                                <img src="../icons/request-icons-12.png" width="16" height="16"
                                                    alt="AddIcon">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
