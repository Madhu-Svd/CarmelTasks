<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Login Error Field page
    </title>
</head>

<body style="box-sizing:border-box;margin: 0;background: #F6F8F9">
    <div>
        <div style="box-shadow: 0px 0px 10px #00000029;position: absolute;top: 4%;
       bottom: 4%;left: 2%;right: 2%;background-color: #FFFFFF;border-radius: 15px ">

            <div style="width: 60%;margin-top:13%;margin-left: 40%">

                <div>
                    <p style="font-size: 16px;color: #595959"><u><b>LOGIN</b></u></p>
                </div>

                <div>
                    <p style="font-size: 14px;margin-top: 3%;color: #505050"> Email or Username</p>
                </div>

                <div>
                    <input type="email"
                        style="border-radius:5px;padding:0.5% 20% 0.5% 0 ;width: 10%;border: 1px solid gainsboro">
                </div>

                <div>
                    <div style="float: left;width: 100%">
                        <div style="float: left ;padding-top:1%;width: 2%;">
                            <span style="margin-top:2px"><img src="../icons/request-icons-07.png" width="14px"
                                    height="14px" alt="Error field icon"></span>
                        </div>
                        <div style="float: left;padding-top:1%">
                            <span style="font-size:12px;color: rgb(199, 72, 72)">This feild is required</span>
                        </div>
                    </div>
                </div>

                <div>
                    <p style="font-size: 14px;margin-top: 6%;color: #505050">Password</p>
                </div>

                <div>
                    <input type="password" placeholder="*******"
                        style="border-radius:5px;padding:0.5% 20% 0.5% 0 ;width: 10%;border: 1px solid gainsboro">
                </div>

                <div>
                    <div style="float: left;width: 100%">
                        <div style="float: left ;padding-top:1%;width: 2%;">
                            <span style="margin-top:2px"><img src="../icons/request-icons-07.png" width="14px"
                                    height="14px" alt="Error field icon"></span>
                        </div>
                        <div style="float: left;padding-top:1%">
                            <span style="font-size:12px;color: rgb(199, 72, 72)">This feild is required</span>
                        </div>
                    </div>
                </div>

                <div>
                    <div style="float: left;width: 100%">
                        <div style="float: left ;padding-top:2%;width: 3%;">
                            <input type="checkbox">
                        </div>
                        <div style="float: left;padding-top:2%">
                            <span style="font-size: 12px;color: #707070">Remeber me</span>
                        </div>
                        <div style="float: left;padding:2% 0 0 13%">
                            <span style="font-size: 12px;color: #707070">
                                <u>Forgot-Password</u></span>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="button"
                        style="border-radius: 50px;margin-top:6%;background-color: #32BDD2;font-size: 12px;color: #FFF;padding:1% 4%;font-weight: bold">
                        LOGIN</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
