<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Request Page Using Flex Concept
    </title>
    <link rel="stylesheet" type="text/css" href="../css/RequestPageFlex.css">
</head>

<body>
    <div class="Main-Container">

        <div class="main-container-header">
            <div class="burgerIcon">
                <img src="../icons/request-icons-02.png" width="30" height="30" alt="Burger Icon">
            </div>
            <div class="profileIcon">
                <img src="../icons/profile-picture.png" width="30" height="30" alt="Profile Icon"
                    style="border-radius: 50px">
            </div>
            <div class="profileNameDiv">
                <span style="font-size: 0.8vw;color:#595959"> John Doe</span>
            </div>
            <div class="dropDownIcon">
                <img src="../icons/request-icons-05.png" width="12" height="12" alt="Drop Down Icon ">
            </div>
        </div>

        <div class="main-container-body">

            <div class="main-container-sub-body">

                <div class="myRequest">
                    <div>
                        <span class="myRequestTitle"><u>My Requests</u></span>
                    </div>
                    <div class="search-box">
                        <input class="search-text" type="text" placeholder="Search...">
                        <img src="../icons/request-icons-03.png" class="search-icon" width="20" height="20"
                            alt="search-image" />
                    </div>
                    <div class="newRequestDiv">
                        <button type="button" class="newRequestButton">NEW REQUEST</button>
                    </div>
                </div>

                <div class="FilterDiv">
                    <div class="filter-icon">
                        <img src="../icons/request-icons-01.png" width="30" height="30" alt="filter Icon">
                    </div>
                    <div class="filter-text">
                        <span>
                            Filter
                        </span><br>
                        <span class="showingText">
                            Showing Approved results
                        </span>
                    </div>
                </div>

                <div class="requestsLists">

                    <div class="requestList-1">
                        <div class="requestDetails">
                            <p style="letter-spacing: 1.4px;font-weight: bold">PUR-2019-056</p><br>
                            <p style="font-size: 1vw;letter-spacing: 0.6px">Submitted on</p>
                            <p style="letter-spacing: 0.7px;font-weight: bold">06 Jul 2019</p><br>
                        </div>
                        <div class="bellIconDiv">
                            <img src="../icons/request-icons-14.png" alt="bell-image" class="bell-icon" width="50"
                                height="50" />
                        </div>
                        <div class="requestStatus">
                            <span style="color: #5A5A5A;font-size: 0.8vw;margin-left: 1%">AWAITING APPROVAL</span>

                        </div>
                        <div class="circleDiv">
                            <div class="circle">
                            </div>
                        </div>
                    </div>

                    <div class="requestList-1">
                        <div class="requestDetails">
                            <p style="letter-spacing: 1.4px;font-weight: bold">PUR-2019-056</p><br>
                            <p style="font-size: 1vw;letter-spacing: 0.6px">Submitted on</p>
                            <p style="letter-spacing: 0.7px;font-weight: bold">06 Jul 2019</p><br>
                        </div>
                        <div class="bellIconDiv">
                            <img src="../icons/request-icons-14.png" alt="bell-image" class="bell-icon" width="50"
                                height="50" />
                        </div>
                        <div class="requestStatus">
                            <span style="color: #5A5A5A;font-size: 0.8vw;margin-left: 1%">APPROVED</span>

                        </div>
                        <div class="circleDiv">
                            <div class="circle1">
                            </div>
                        </div>
                    </div>

                    <div class="requestList-1">
                        <div class="requestDetails">
                            <p style="letter-spacing: 1.4px;font-weight: bold">PUR-2019-056</p><br>
                            <p style="font-size: 1vw;letter-spacing: 0.6px">Last saved on</p>
                            <p style="letter-spacing: 0.7px;font-weight: bold">06 Jul 2019</p><br>
                        </div>
                        <div class="bellIconDiv">
                            <img src="../icons/request-icons-14.png" alt="bell-image" class="bell-icon" width="50"
                                height="50" />
                        </div>
                        <div class="requestStatus">
                            <span style="color: #5A5A5A;font-size: 0.8vw;margin-left: 1%">DARFT</span>

                        </div>
                        <div class="circleDiv">
                            <div class="circle2">
                            </div>
                        </div>
                    </div>

                    <div class="requestList-1">
                        <div class="requestDetails">
                            <p style="letter-spacing: 1.4px;font-weight: bold">PUR-2019-056</p><br>
                            <p style="font-size: 1vw;letter-spacing: 0.6px">Submitted on</p>
                            <p style="letter-spacing: 0.7px;font-weight: bold">20 Jun 2019</p><br>
                        </div>
                        <div class="bellIconDiv">
                            <img src="../icons/request-icons-14.png" alt="bell-image" class="bell-icon" width="50"
                                height="50" />
                        </div>
                        <div class="requestStatus">
                            <span style="color: #5A5A5A;font-size: 0.8vw;margin-left: 1%">REJECTED</span>

                        </div>
                        <div class="circleDiv">
                            <div class="circle3">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="RequestFooter">
                    <div class="showMoreDiv">
                        <div class="showMoreText">
                            <p style="font-size: 0.7vw;letter-spacing: 0.6px">SHOW MORE</p>
                        </div>
                        <div class="ShowMoreIcon">
                            <img src="../icons/request-icons-05.png" width="12" height="12" class="dropdown-icon"
                                alt="dropdown-image" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div style="clear:both"></div>
    </div>
</body>

</html>
