<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Login Error Field page
    </title>
</head>

<body style="box-sizing:border-box;margin: 0;background: #F6F8F9">
    <div style="width: 100%;padding:0;box-sizing:border-box;margin: 0">
        <div style="box-shadow: 0px 0px 10px #00000029;position: absolute;top: 4%;
       bottom: 4%;left: 2%;right: 2% ">

            <div style="width: 60%;margin-top:13%;margin-left: 40%">

                <div>
                    <p style="font-size: 16px;"><u><b>LOGIN</b></u></p>
                </div>

                <div>
                    <p style="font-size: 14px;margin-top: 3%;color: rgb(65, 63, 63)"> Email or Username</p>
                </div>

                <div>
                    <input type="email"
                        style="border-radius:5px;padding:0.5% 20% 0.5% 0 ;width: 10%;border: 1px solid gainsboro">
                </div>

                <div style="float: left;width: 100%">
                    <div style="float: left ;padding:1% 0 0 0;width: 2%;">
                        <span style="margin-top:2px"><img src="../TableStructure/images/icons/request-icons-07.png" width="14px"
                                height="14px" alt="Error field icon"></span>
                    </div>
                    <div style="float: left;padding:1% 0 0 0">
                        <span style="font-size:12px;color: rgb(199, 72, 72)">This feild is required</span>
                    </div>
                </div>

                <div>
                    <p style="font-size: 14px;margin-top: 6%;color: rgb(65, 63, 63)">Password</p>
                </div>

                <div>
                    <input type="password" placeholder="*******"
                        style="border-radius:5px;padding:0.5% 20% 0.5% 0 ;width: 10%;border: 1px solid gainsboro">
                </div>

                <div style="float: left;width: 100%">
                    <div style="float: left ;padding:1% 0 0 0;width: 2%;">
                        <span style="margin-top:2px"><img src="../TableStructure/images/icons/request-icons-07.png" width="14px"
                                height="14px" alt="Error field icon"></span>
                    </div>
                    <div style="float: left;padding:1% 0 0 0">
                        <span style="font-size:12px;color: rgb(199, 72, 72)">This feild is required</span>
                    </div>
                </div>

                <div style="float: left;width: 100%">
                    <div style="float: left ;padding:2% 0 0 0;width: 3%;">
                        <input type="checkbox">
                    </div>
                    <div style="float: left;padding:2% 0 0 0">
                        <span style="font-size: 12px;color: rgb(90, 88, 88)">Remeber me</span>
                    </div>
                    <div style="float: left;padding:2% 0 0 13%">
                        <span style="font-size: 12px;color: rgb(90, 88, 88)">
                            <u>Forgot-Password</u></span>
                    </div>
                </div>

                <div>
                    <button type="button"
                        style="border-radius: 50px;margin-top:6%;background-color: #32BDD2;font-size: 12px;color: #FFF;padding:1% 4%;font-weight: bold">
                        LOGIN</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
