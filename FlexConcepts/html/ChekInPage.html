<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Check In Using Flex Concept
    </title>
    <link rel="stylesheet" type="text/css" href="../css/CheckIn.css">
</head>

<body>
    <div class="parentDiv">
        <div class="Main-Container">

            <div>
                <div class="main-container-header">
                    <div class="CategoriesLogo">
                        <img src="../icons/request-icons-02.png" width="30" height="30" alt="Logo">
                    </div>

                    <div class="dashboardDiv">
                        <p style="color: #a89f9f">DASHBOARD</p>
                    </div>

                    <div class="catalogueDiv">
                        <p style="color: #a89f9f">CATALOGUE</p>
                    </div>

                    <div class="inventoryDiv">
                        <p style="color: #a89f9f">INVENTORY</p>
                    </div>

                    <div class="peopleDiv">
                        <p style="color: #a89f9f">PEOPLE</p>
                    </div>

                    <div class="circulationDiv">
                        <p><u>CIRCULATION</u></p>
                    </div>

                    <div class="accountsDiv">
                        <p style="color: #a89f9f">ACCOUNTS</p>
                    </div>

                    <div class="reportsDiv">
                        <p style="color: #a89f9f">REPORTS</p>
                    </div>

                    <div class="profileIcon">
                        <img src="../icons/profile-picture.png" width="40" height="40" alt="Profile Icon"
                            style="border-radius: 50px">
                    </div>

                    <div class="dropDownIcon">
                        <img src="../icons/request-icons-05.png" width="16" height="16" alt="Drop Down Icon ">
                    </div>
                </div>
            </div>

            <div class="main-container-body">

                <div class="main-container-categories-body">

                    <div class="CategoriesDiv">
                        <span class="CategoriesTitle"><u>Checkin</u></span>
                    </div>

                    <div class="SreachDiv">
                        <div class="search-box">
                            <div class="RBCLDiv">
                                <div class="RBCLSubDiv">
                                    <div>
                                        <span style="font-size: 0.9vw">RBCL ID</span>
                                    </div>
                                    <div>
                                        <img src="../icons/request-icons-05.png" width="12" height="12"
                                            alt="Drop Down Icon " class="dropDownImage">
                                    </div>
                                </div>
                            </div>

                            <div class="serach">
                                <div class="SearchSubDiv">
                                    <div style="width: 96%">
                                        <input class="search-text" type="text">
                                    </div>
                                    <div>
                                        <img src="../icons/request-icons-03.png" class="search-icon" width="20"
                                            height="20" alt="search-image" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div>
                        <div class="PeopleListsDiv">
                            <div>
                                <div class="PeopleList1">
                                    <div class="PeopleProfilePicture1">
                                        <img src="../icons/profile-picture.png" class="profile-icon" width="30"
                                            height="30" alt="profile-image" />
                                    </div>
                                    <div class="PeopleProfileName1">
                                        <p>Ramesh Kumar</p>
                                        <span>
                                            Dollars Colony,Hubli
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="PeopleList">
                                    <div class="PeopleProfilePicture">
                                        <img src="../icons/profile-picture.png" class="profile-icon" width="30"
                                            height="30" alt="profile-image" />
                                    </div>
                                    <div class="PeopleProfileName ">
                                        <p>Ramesh Gupta</p>
                                        <span>
                                            Vidya Nagar,Hubli
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="PeopleList">
                                    <div class="PeopleProfilePicture">
                                        <img src="../icons/profile-picture.png" class="profile-icon" width="30"
                                            height="30" alt="profile-image" />
                                    </div>
                                    <div class="PeopleProfileName ">
                                        <p>Ramesh Sharma</p>
                                        <span>
                                            Keshwapur,Hubli
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="CheckInFooter">
                        <div style="width: 20%;
                        display: flex;">
                            <div class="CheckInSubFooter">
                                <div style="display:flex;align-items: center ">
                                    <div class="PeopleProfilePicture2">
                                        <img src="../icons/profile-picture.png" class="profile-icon" width="30"
                                            height="30" alt="profile-image" />
                                    </div>
                                    <div class="PeopleProfileName2 ">
                                        <p>Ramesh Kumar</p>
                                        <span>
                                            Dollars Colony,Hubli
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="nextButtonDiv">
                                <div class="nextButtonSubDiv">
                                    <div style="width: 60% ;text-align: right">
                                        <button type="button" class="nextButton">NEXT</button>
                                    </div>
                                    <div style="width: 40%;padding-left: 6%">
                                        <img src="../icons/104.png" width="10" height="10"
                                            alt="rightArrowIcon ">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
