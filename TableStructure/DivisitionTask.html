<!DOCTYPE html>
<html>

<head>
    <title>
        Divisition task page
    </title>
    <style>
    
        table {
            border-collapse: collapse;
            width: 50%;
        }

        td {
            border: solid 1px #ccc;
            text-align: center;
        }

        .circle {
            background-color: #FFFFFF;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: 1px solid #000;
            margin: auto;
            color: #000;
            position: absolute;
            top: 5%;
            left: 7%;
            text-align: center;
        }
    </style>
</head>

<body>

    <span class="circle">
        4
    </span>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>
                <div style="width: 50%;border-right:1px dashed rgb(19, 18, 18);padding:15% 0 ">

                </div>
            </td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>



</body>

</html>
