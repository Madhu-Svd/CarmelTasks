<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        People Result Found
    </title>
</head>

<body style="border: 0;padding:0;box-sizing:border-box;margin: 0;background: #00000067 0% 0% no-repeat padding-box;">
    <table style="margin: 0;width: 100%;border-collapse: collapse;padding:0">
        <tr>
            <td>
                <table style="width: 40%;margin: 5% 0 0 30%;border-collapse: collapse">
                    <tr>
                        <td
                            style="background: #FCFCFC;box-shadow: 0px 3px 6px #00000029;border-radius: 25px 25px 0px 0px;opacity: 1;">
                            <table style="width: 100%">
                                <tr>
                                    <td style="width:50%;padding: 0 0 0 3%">
                                        <p style="font-size: 1vw;color:#5A5A5A;letter-spacing: 1px;font-weight: bold">
                                            Add People
                                        </p>
                                    </td>
                                    <td style="width:50%;text-align: right;padding: 0 3% 0 0">
                                        <img src="../GridTask/images/icons/request-icons-13.png" width="25px"
                                            height="25px" alt="Cancel Icon">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="width: 100%;background-color: #FCFCFC;padding: 0 5% 0 5%">
                                <tr>
                                    <td style="width: 80%;border-radius: 39px;border: 1px solid #B5B5B5">
                                        <table style="width: 100%">
                                            <tr>
                                                <td>
                                                    <input type="text" placeholder="Search"
                                                        style="width:90%;border: none ">
                                                    <img src="../GridTask/images/icons/request-icons-03.png"
                                                        width="22px" height="22px" alt="Search Icon">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span style="font-size:10px">1 Result found</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding:6% 0 50% 5%">
                                        <table style="width: 100%;border-collapse: collapse;">
                                            <tr style="border-collapse: collapse">
                                                <td>
                                                    <table style="width: 70%;border: 1px solid rgb(191, 15, 214)">
                                                        <tr>
                                                            <td>
                                                                <img src="../GridTask/images/icons/profile-picture.png"
                                                                    width="33px" height="33px" alt="Profile Icon"
                                                                    style="border-radius: 50px">
                                                            </td>
                                                            <td>
                                                                <p
                                                                    style="font-size: 14px;color:#747474;letter-spacing: 1px ;font-weight: bold">
                                                                    Kate Gill
                                                                </p>
                                                                <span style="margin:0 0 0 0;font-size: 12px ">
                                                                    Lorem ipsum dolor sit amet
                                                                    elit.
                                                                </span>
                                                            </td>
                                                            <td>
                                                                <img src="../GridTask/images/icons/request-icons-09.png"
                                                                    width="35px" height="35px" alt="Add Icon ">
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="background: #FCFCFC;box-shadow: 0px 3px 6px #00000029;border-radius: 0px 0px 25px 25px;opacity: 1;margin: 5% 0 0 0">
                            <table style="width: 100%">
                                <tr>
                                    <td style="width:40%">
                                        <p style="letter-spacing: 1.2px;padding: 0 0 0 3%;
                                        color: #5A5A5A;font-weight: bold">
                                            <u> CANCEL</u>
                                        </p>
                                    </td>
                                    <td
                                        style="width:60%;text-align: right; border: 1px dashed #32BDD2;border-radius: 15px">
                                        <span>You haven't selected any person selected</span>
                                        <button type="button"
                                            style="padding: 2% 6% 2% 6%;border-radius:25px;font-weight: bold; color:#FFFFFF;margin: 0 4% 0 0; background-color: #32BDD2">DONE</button>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>


</body>

</html>
