<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Additional charges page Using flex
    </title>
    <link rel="stylesheet" type="text/css" href="../css/AdditionalChargesPage.css">
</head>

<body>
    <div class="parentDiv">
        <div class="Main-Container">
            <div>
                <div class="main-container-header">
                    <div class="burgerIcon">
                        <img src="../icons/request-icons-02.png" width="30" height="30" alt="Burger Icon">
                    </div>
                    <div class="profileIcon">
                        <img src="../icons/profile-picture.png" width="30" height="30" alt="Profile Icon"
                            style="border-radius: 50px">
                    </div>
                    <div class="profileNameDiv">
                        <span style="font-size: 0.8vw;color:#595959"> John Doe</span>
                    </div>
                    <div class="dropDownIcon">
                        <img src="../icons/request-icons-05.png" width="12" height="12" alt="Drop Down Icon ">
                    </div>
                </div>
            </div>

            <div class="main-container-body">
                <div>
                    <div class="additionalChargesDiv">
                        <p class="additionalTitle">ADDITIONAL CHARGES</p>
                        <p class="additionalDescription">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris mattis,<br>
                            tortor sit amet tempor vehicula.
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        </p>
                    </div>

                    <div class="additionalChargesDetails">
                        <div class="additionalChargesDetailDiv">

                            <div class="chargeTitleDiv">
                                <div class="chargeTitle">
                                    <div>
                                        <p>
                                            Charge Title
                                        </p>
                                    </div>
                                    <div style="padding-left: 0.3%;">
                                        <img src="../icons/red-star-01.png" width="9" height="9" alt="redStarIcon"
                                            class="redStar">
                                    </div>
                                </div>
                            </div>

                            <div class="chargeInputBoxDiv">
                                <input type="text" placeholder="Shuttle" class="ShuttleInputBox">
                            </div>

                            <div class="NarrationTitle">
                                <p>
                                    Narration
                                </p>
                            </div>

                            <div class="NarrationInputBoxDiv">
                                <input type="text"
                                    placeholder=" Lorem ipsum dolor sit amet, consectetur adipiscing elit."
                                    class="NarrationInputBox">
                            </div>

                            <div class="AmountTitleDiv">
                                <div class="AmountTitle">
                                    <div>
                                        <p>
                                            Ammount
                                        </p>
                                    </div>
                                    <div style="padding-left: 0.3%;">
                                        <img src="../icons/red-star-01.png" width="9" height="9" alt="redStarIcon"
                                            class="redStar">
                                    </div>
                                </div>
                            </div>

                            <div class="AmountInputBoxDiv">
                                <input type="text" placeholder=" 800" class="AmountInputBox">
                            </div>

                            <div class=" BillingCycleTitleDiv">
                                <div class="BillingCycleTitle">
                                    <div>
                                        <p>
                                            Billing Cycle
                                        </p>
                                    </div>
                                    <div style="padding-left: 0.3%;">
                                        <img src="../icons/red-star-01.png" width="9" height="9" alt="redStarIcon"
                                            class="redStar">
                                    </div>
                                </div>
                            </div>

                            <div class=" BillingCycleInputBoxDiv">
                                <div class="BillingCycleSubDiv">
                                    <div style="width: 98%">
                                        <input type="text" placeholder=" Recurring every rent cycle"
                                            class=" BillingCycleInputBox">
                                    </div>
                                    <div>
                                        <img src="../icons/29.png" width="10" height="10" alt="Drop Down Icon ">
                                    </div>
                                </div>
                            </div>

                            <div class="ChargeMethodTitleDiv">
                                <div class="ChargeMethodTitle">
                                    <div>
                                        <p>
                                            Charge Method
                                        </p>
                                    </div>
                                    <div style="padding-left: 0.3%;">
                                        <img src="../icons/red-star-01.png" width="9" height="9" alt="redStarIcon "
                                            class="redStar">
                                    </div>
                                </div>
                            </div>

                            <div class="ChargeMethodInputBoxDiv">
                                <div class="ChargeMethodSubDiv">
                                        <div style="width: 98%">
                                        <input type="text" placeholder=" Create a debit note"
                                            class="ChargeMethodInputBox">
                                    </div>
                                    <div>
                                        <img src="../icons/29.png" width="10" height="10" alt="Drop Down Icon ">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="additionalChargesFooter">
                        <div class="additionalChargeFooterDiv">
                            <div class="CancelText">
                                <p style="font-size: 0.8vw;letter-spacing: 0.6px;color: #595959;font-weight: bold">
                                    <u>CANCEL</u></p>
                            </div>
                            <div class="saveButtonDiv">
                                <button type="button" class="saveButton">SAVE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
