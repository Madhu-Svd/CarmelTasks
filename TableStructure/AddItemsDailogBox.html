<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Add Items Dailog 
    </title>
</head>

<body style="border: 0;padding:0;box-sizing:border-box;margin: 0;background: #00000067 0% 0% no-repeat padding-box;">
    <table style="margin: 0;width: 100%;border-collapse: collapse;padding:0">
        <tr>
            <td>
                <table style="width: 40%;margin: 5% 0 0 30%;border-collapse: collapse">
                    <tr>
                        <td
                            style="background: #FCFCFC;box-shadow: 0px 3px 6px #00000029;border-radius: 25px 25px 0px 0px;opacity: 1;">
                            <table style="width: 100%">
                                <tr>
                                    <td style="width:50%;padding: 0 0 0 3%">
                                        <p style="font-size: 1vw;color:#5A5A5A;letter-spacing: 1px;font-weight: bold">
                                            Add Item
                                        </p>
                                    </td>
                                    <td style="width:50%;text-align: right;padding: 0 3% 0 0">
                                        <img src="../TableStructure/images/icons/request-icons-13.png" width="25px"
                                            height="25px" alt="Cancel Icon">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="width: 100%;background-color: #FCFCFC;padding: 0 0 0 5%">
                                <tr>
                                    <td style="padding: 4% 0 0 0 ">
                                        <p style="font-size: 0.9vw;color:#747474;letter-spacing: 1px">
                                            DESCRIPTION
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <textarea cols="50" rows="5" style="border: 1px solid #B5B5B5;
                                     border-radius: 4px;
                                     opacity: 1"></textarea>

                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 4% 0 0 0">
                                        <p style="font-size: 0.9vw;color:#747474;letter-spacing: 1px ">
                                            QTY
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text"  style=" padding: 1% 2% 1% 0">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 4% 0 0 0">
                                        <p style="font-size: 0.9vw;color:#747474;letter-spacing: 1px ">
                                            FULLFILLMENT DUE DATE
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 30%" >
                                        <table style="width: 100%">
                                            <tr>
                                                <td style="width: 25%">
                                                    <input type="text"  style=" padding: 6% 2% 1% 2%">
                                                </td>
                                                <td style="width:75%;padding:  0 0 0 2%">
                                                    <img src="../TableStructure/images/icons/request-icons-17.png"
                                                        width="44px" height="44px" alt="Calender Icon">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 4% 0 0 0">
                                        <p style="font-size: 0.9vw;color:#747474;letter-spacing: 1px; padding: 1% 0 1% 0">
                                            APPROXIMATE PRICE
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 0 0 5% 0">
                                        <input type="text" style=" padding: 1% 2% 1% 0" >
                                    </td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="background: #FCFCFC;box-shadow: 0px 3px 6px #00000029;border-radius: 0px 0px 25px 25px;opacity: 1;margin: 5% 0 0 0">
                            <table style="width: 100%">
                                <tr>
                                    <td style="width:50%">
                                        <p style="letter-spacing: 1.2px;padding: 0 0 0 3%;
                                        color: #5A5A5A;font-weight: bold">
                                            <u> CANCEL</u>
                                        </p>
                                    </td>
                                    <td style="width:50%;text-align: right">
                                        <button type="button"
                                            style="padding: 2% 6% 2% 6%;border-radius:25px;font-weight: bold; color:#FFFFFF;margin: 0 4% 0 0; background-color: #32BDD2">DONE</button>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>


</body>

</html>
