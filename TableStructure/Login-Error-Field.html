<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Login-page-Error-Fields
    </title>
</head>

<body style="border: 0;padding:0;box-sizing:border-box;margin: 0;background-color: darkgray">

    <table style="width:98%;margin:1%;">
        <tr>
            <td style="border: 1px solid blue;;background-color: #FFFFFF;border-radius: 15px">
                <table style="width:100%;margin:12px;padding:14%">
                    <tr>
                        <td>
                            <p style="font-size: 16px;"><u><b>LOGIN</b></u></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="font-size: 14px;margin-top: 3%;color: rgb(65, 63, 63)"> Email or Username</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email"
                                style="border-radius:5px;padding:10px 8px 10px ;width: 30%;border: 1px solid gainsboro">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="width:100%">
                                <tr>
                                    <td style="width:2%">
                                        <span style="margin-top:2px"><img
                                                src="../GridTask/images/icons/request-icons-07.png" width="14px"
                                                height="14px" alt="Error field icon"></span>
                                    </td>
                                    <td> <span style="font-size:12px;color: rgb(199, 72, 72)">This feild is required</span></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="font-size: 14px;margin-top: 2%;color: rgb(65, 63, 63)">Password</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="*******"
                                style="border-radius:5px;padding:13px 8px 7px;width: 30%;border: 1px solid gainsboro">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="width:100%">
                                <tr>
                                    <td style="width:2%">
                                        <span style="margin-top:2px"><img
                                                src="../GridTask/images/icons/request-icons-07.png" width="14px"
                                                height="14px" alt="Error field icon"></span>
                                    </td>
                                    <td> <span style="font-size:12px;color: rgb(199, 72, 72)">This feild is required</span></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="width: 100%;margin-top:1%">
                                <tr>
                                    <td style="width: 2%;">
                                        <input type="checkbox" style="background-color: #FFF">
                                    </td>
                                    <td style="width: 23%">
                                        <p style="font-size: 12px;color: rgb(90, 88, 88)">Remeber me</p>
                                    </td>
                                    <td>
                                        <p style="font-size: 12px;padding-left: 14px;color: rgb(102, 99, 99)">
                                            <u>Forgot-Password</u></p>
                                    </td>
                                </tr>
                            </table>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <button type="button"
                                style="border-radius: 50px;margin-top:4%;background-color: #32BDD2;font-size: 12px;color: #FFF;padding:15px 50px 15px 50px;font-weight: bold">
                                LOGIN</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
