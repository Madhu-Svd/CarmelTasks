<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Approved Filter List div
    </title>
</head>

<body style="box-sizing:border-box;margin: 0;background: #FFFFFF">
    <div>
        <div style="width: 6%;margin-top:18%;margin-left: 35%;padding: 2% 3% 2% 1%; background: #FFFFFF;border-radius: 5px;
            box-shadow: 0px 0px 25px #0000004D;">

            <div style="padding: 1%">
                <p style="font-size: 14px;color:#5A5A5A;font-weight: bold">CLEAR</p>
            </div>

            <div style="padding: 1%">
                <p style="font-size: 14px;letter-spacing: 1.4px;color: #B5B5B5;font-weight: bold">APPROVED</p>
            </div>

            <div style="padding: 1%">
                <p style="font-size: 14px;color:#5A5A5A;font-weight: bold">DRAFT</p>
            </div>

            <div style="padding: 1%">
                <p style="font-size: 14px;color:#5A5A5A;font-weight: bold">AWAITING</p>
            </div>

            <div style="padding: 1%">
                <p style="font-size: 14px;color:#5A5A5A;font-weight: bold">REJECTED</p>
            </div>
        </div>
    </div>
</body>

</html>
